<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Inter&display=swap" rel="stylesheet" />
    <link href="./css/main.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
    <title>Edit Profile</title>
</head>

<body>
    <!--navbar-->
    <div class="hanging-navbar">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="images/navbr/logo.svg" alt="logo" />
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-5 mb-lg-0 fs-4 text">
                        <li class="nav-item">
                            <a class="nav-link" href="#" style="font-size: 17px;">Kategori</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" style="font-size: 17px;">Dibeli</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" style="font-size: 17px;">Diunggah</a>
                        </li>
                    </ul>
                    <a class="navbar-brand" href="#">
                        <img src="images/navbr/cart.svg" alt="cart" />
                </div>
                </a>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit"><img src="images/navbr/search.svg"></button>
                </form>
                <a class="navbar-brand" href="#">
                    <div class="logout">
                        <img src="images/navbr/log out.svg" alt="profile" />
                    </div>
                </a>
                <a class="navbar-brand" href="#">
                    <img src="images/navbr/profile.svg" alt="profile" />
                </a>
            </div>
    </div>
    </nav>
    </div>
    <!--end navbar-->
    <div class="v30_231">
        <div class="transparent-container">
            <div class="gambar_user"></div><span class="edit_profil">Edit Profil</span>
            <div class="container_form">
                <div class="container_nama"><span class="nama_lengkap">Nama Lengkap</span>
                    <input type="text" placeholder="Masukkan Nama Lengkap Anda" class="input_nama">
                </div>
                <div class="container_email"><span class="alamat_email">Alamat Email</span>
                    <input type="text" placeholder="Masukkan Alamat Email Anda" class="input_email">
                </div>
                <div class="container_telepon"><span class="nomor_telepon">Nomor Telepon</span>
                    <input type="text" placeholder="Masukkan Nomor Telepon Anda" class="input_telepon">
                </div>
                <div class="container_jenis_kelamin">
                    <div class="v67_525">Jenis Kelamin</div>
                    <div class="radio_buttons">
                        <label>
                            <input type="radio" name="gender" value="male" />
                            Laki-laki
                        </label>
                        <label>
                            <input type="radio" name="gender" value="female" />
                            Perempuan
                        </label>
                    </div>
                </div>
                <div class="container_sandi"><span class="sandi_lama">Kata Sandi Sebelumnya</span>
                    <input type="text" placeholder="Masukkan Kata Sandi Lama Anda" class="input_sandilama">
                </div>
                <div class="container_sandinew"><span class="sandi_new">Kata Sandi Baru</span>
                    <input type="text" placeholder="Masukkan Kata Sandi Baru Anda" class="input_sandibaru">
                </div>
                <div class="container_sandinew2"><span class="sandi_new2">Konfirmasi Kata Sandi Baru</span>
                    <input type="text" placeholder="Konfirmasi Kata Sandi Baru Anda" class="input_sandibaru2">
                </div>
            </div>
        </div>
        <div class="container_simpan">
            <button class="shape_simpan">
              <span class="teks_simpan">SIMPAN</span>
            </button>
          </div>
          <div class="container_edit">
            <button class="shape_edit">
              <span class="teks_edit">EDIT PROFIL ANDA</span>
            </button>
          </div>
    </div>
</body>

</html>
