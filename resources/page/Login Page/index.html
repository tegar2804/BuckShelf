<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Verdana&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Inter&display=swap"
      rel="stylesheet"
    />
    <link href="./css/main.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"/>
    <title>Login Page</title>
  </head>
  <body>
    <div class="all">
      <div class="logo">
        </div>
      </div>
      <span class="headmasuk">Masuk</span>
      <div class="grupkatasandi">
        <div class="form-floating mb-3">
        <input type="password" class="form-control-plaintext" id="katasandi" placeholder="Kata Sandi">
        <label for="katasandi">Kata Sandi</label>
        <div class="linekatasandi"></div>
        </div>
      </div>
      <div class="grupemail">
        <div class="form-floating mb-3">
          <input type="email" class="form-control-plaintext" id="e-mail" placeholder="name@example.com" value="name@example.com">
          <label for="e-mail">Email Address</label>
        </div>
        <div class="lineemail"></div>
      </div>
      <div class="lupakatasandi">
      <button type="button" class="btn btn-link">Lupa kata sandi?</button>
      </div>
      <div class="grupmasuk">
        <button class="squaremasuk">
        <span class="masuk">MASUK</span>
        </button>
      </div>
      <div class="grupdaftar">
        <button class="squaredaftar">
        <span class="daftar">DAFTAR</span>
        </button>
      </div>
      <div class="grupatau">
        <div class="leftlineatau"></div>
        <div class="rightlineatau"></div>
        <span class="atau">ATAU</span>
      </div>
      <div class="ilustration"></div>
    </div>
  </body>
</html>
